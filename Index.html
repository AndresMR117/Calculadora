<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>
    <div class="calculadora">
        <input type="text" class="pantalla" value="0" disabled />
        <div class="botones">
            <button type="button" class="borrar" value="borrar-todo">C</button>
            <button type="button" class="borrar" value="borrar">⌫</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="+">+</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator" value="-">−</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="operator" value="*">×</button>

            <button type="button" value="0">0</button>
            <button type="button" class="punto" value=".">.</button>
            <button type="button" class="igual" value="=">=</button>
            <button type="button" class="operator" value="/">÷</button>
        </div>
    </div>
    <script src="JS/Main.js"></script>
</body>
</html>
